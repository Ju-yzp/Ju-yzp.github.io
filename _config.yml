# Build settings
highlighter: rouge                      # GitHub Pages 推荐的代码高亮工具
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: false                         # 关闭锚点功能，避免干扰代码块样式（如需保留可后续调整脚本）

# Gems/plugins
plugins: 
  - jekyll-paginate                     # 分页插件（原有）
  # - jekyll-sitemap                    # 可选：用于生成站点地图，不影响代码块

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM                            # 支持 GitHub 风格 Markdown（代码块语法、表格等）
  syntax_highlighter: rouge             # 明确使用 rouge 作为高亮引擎
  syntax_highlighter_opts:
    css_class: 'highlight'              # 代码块外层容器的 class，用于 CSS 定位样式
    default_lang: bash                  # 未指定语言时的默认代码语言（如 bash）
    line_numbers: false                 # 暂不显示行号（如需可设为 true，需配合 CSS 调整）
  toc: true                             # 启用自动目录生成
  toc_levels: 1..3                      # 提取 h1~h3 作为目录项（可按需调整为 2..4 等）
  auto_ids: true                        # 自动为标题生成 ID（用于目录跳转）
  smart_quotes: lsquo,rsquo,ldquo,rdquo # 智能引号处理

